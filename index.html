<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --background-color: black;
            --font-color: mediumturquoise;
        }

        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: DungGeunMo, monospace;
            font-size: 1.1rem;
        }

        html {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0 1rem;
            background: var(--background-color);
            color: var(--font-color);
            height: 100vh;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        #output {
            max-height: 90vh;
            line-height: 1.5rem;
            scrollbar-width: none;
        }

        #input {
            background: var(--background-color);
            color: var(--font-color);
            line-height: 1.5rem;
            resize: none;
            border: none;
            outline: none;
            width: 100%;
            caret-color: transparent;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <title>vigfoot</title>
</head>
<body>
<div id="output"></div>
<label hidden="hidden" for="input">input</label><textarea id="input"></textarea>
<script>
    let ipAddress = null;
    let isPressedAlt = false;
    const INPUT_PREFIX = '> ';

    const inputNode = document.getElementById('input');
    const outputNode = document.getElementById('output');

    for (let txt of document.getElementsByTagName('textarea')) {
        txt.addEventListener('click', e => {
            e.preventDefault();
            inputNode.focus();
        });
    }

    inputNode.addEventListener('keyup', e => {
        if (e.key === 'Alt') {
            isPressedAlt = false;
        }
    });

    inputNode.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && inputNode.value.length < INPUT_PREFIX.length + 1) {
            e.preventDefault();
            return;
        }

        if (e.key === 'Enter') {
            if (isPressedAlt) {
                inputNode.innerText += '\n';
                return;
            }
            e.preventDefault();
            let innerText = inputNode.value.substring(INPUT_PREFIX.length, inputNode.value.length);
            inputNode.value = INPUT_PREFIX;
            outputNode.innerText += '\n' + innerText;
            autoResize();
        }
        if (e.key === 'Alt') {
            isPressedAlt = true;
        }
    });

    function autoResize() {
        let scrollHeight = outputNode.scrollHeight;
        outputNode.style.height = scrollHeight + "px";
        outputNode.scrollTop = scrollHeight;
    }

    function getIP(json) {
        ipAddress = json.ip;
    }

    window.onload = () => {
        const titleViewLine = 'Last login: ' + new Date() + ' from ' + ipAddress;
        inputNode.value = INPUT_PREFIX;
        outputNode.innerText = titleViewLine;
    };
</script>
<script type="application/javascript" src="http://ipinfo.io/?format=jsonp&callback=getIP"></script>
</body>
</html>
